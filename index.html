<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <title>Web App</title>
</head>
<body>
    
<div class="splide">

	<div class="splide__track">
		<ul class="splide__list">

            
			<li class="splide__slide slide-1">
                <form action="/index.html" id="input-area">
                    <textarea name="textarea" id="input" cols="50" rows="4" placeholder="Enter text"></textarea>
                      <button onclick="f()" type="button" id="send">Send</button>
                      <button onclick="clearcontent()" type="button" id="clear">Clear</button>
                    </form>
                        <div id="outputtext">
                            <div id="content"></div>
                        </div>
            </li>


			<li class="splide__slide slide-2">
                <div id="clock"></div>
            </li>
		</ul>
	</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src='script.js'></script>
</body>
</html>
